	<div id="header">

		<!-- Inner -->
			<div class="inner">
				<header>
					<h1>Blog</h1>
				</header>
			</div>

		{% include navigation.html %}

		<div class="container">
			<div class="row gtr-200">
				<div class="col-3 col-12-mobile" id="sidebar">
					<hr class="first" />

							<a href=".{{ post.url }}"> {{ post.title }} </a> 
							<p style="margin:10px;"></p>
						</header>
					</section>

					{% endfor %}


				</div>

			</div>
		</div>

	</div>
